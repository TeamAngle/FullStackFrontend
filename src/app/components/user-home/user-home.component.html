<body>
    <div id="bloglist">
        <ul>
            <li id="userblogs" *ngFor="let blog of this.currentUser.blogPostList">

                <img src="{{blog.imageUrl}}" alt="">
            </li>
        </ul>
    </div>
    <app-user-sidebar></app-user-sidebar>  
</body>
